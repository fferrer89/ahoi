<template id="boat-card-template" shadowrootmode="open">
    <link rel="stylesheet" href="/public/components/boat-card/boat-card.css">
    <article>
        <figure>
            <section id="image-carousel">
                <slot name="boat-image"></slot>
            </section>
            <figcaption>
                <slot name="price-per-hour">PRICE_PER_HOUR</slot><!--$267/hour-->
            </figcaption>
            <button type="button" id="prev-photo" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M 13 5.9296875 L 6.9296875 12 L 13 18.070312 L 14.5 16.570312 L 9.9296875 12 L 14.5 7.4296875 L 13 5.9296875 z"></path>
                </svg>
            </button>
            <button type="button" id="next-photo">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 24 24">
                    <path d="M 10 5.9296875 L 8.5 7.4296875 L 13.070312 12 L 8.5 16.570312 L 10 18.070312 L 16.070312 12 L 10 5.9296875 z"></path>
                </svg>
            </button>
        </figure>
        <section>
            <slot name="boat-location">LOCATION</slot><!--BOSTON, MA-->
            <slot name="boat-title">TITLE</slot><!--2 mastil sailboat of up t 5 sailers-->
        </section>
    </article>
</template>
